<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style: none;
    }
    ul li{
      display: inline-block;
      background: red;
      width: 90px;
      height: 20px;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      transition: 0.5s;

    }
    ul li:hover{
      background:blue;
      color: white;
    }
  </style>
</head>
<body>
  <ul>
    <li>HOME</li>
    <li>CONTACT</li>
    <li>SERVICES</li>
    <li>ABOUT US</li>
  </ul>
</body>
</html>
